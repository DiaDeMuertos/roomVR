<!DOCTYPE html>
<html lang="en">

<head>
	<title></title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="css/style.css" rel="stylesheet">
	<link rel="stylesheet" href="javascripts/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="javascripts/bootswatch/3.3.7/css/bootstrap.min.css">
</head>

<body>

	<div id="app" class="container">

		<div class="page-header">
			<h1>RoomVr <small>Subtext for header</small></h1>
		</div>

		<div class="row">
			<div class="col-lg-3">
				 <ul class="list-group">
					<li class="list-group-item" name="video" v-for="(video, index) in videos">
						<input type="radio" v-bind:value=video.fileName v-bind:checked="currentVideo==video.fileName" @click="selectedVideo"> {{ video.textName }}
					</li>
				</ul> 
			</div>
		</div>

		<div class="container">
			<h2>
				<button @click="playVideo" type="button" style="margin-right: 10px">
					<i class="glyphicon glyphicon-play" ></i>
				</button>
				<button @click="stopVideo" type="button">
					<i class="glyphicon glyphicon-stop"></i>
				</button>
			</h2>
		</div>

	</div>

</body>

<script src="javascripts/vue/2.3.0/js/vue.min.js"></script>
<script src="javascripts/jquery/3.2.1/js/jquery.min.js"></script>

<script src="script.js"></script>

</html>
